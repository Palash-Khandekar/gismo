<html>

<head>
    <title>GISMO</title>

    <script src="tank.js" type="text/javascript"></script>
    <script src="base.js" type="text/javascript"></script>
    <script src="bullet.js" type="text/javascript"></script>
    <script src="obstacle.js" type="text/javascript"></script>
    <script src="matrix.js" type="text/javascript"></script>
    <script src="neuralNetwork.js" type="text/javascript"></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>
    <script src="nn.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/bmoren/p5.collide2D/cfb05302/p5.collide2d.min.js" type="text/javascript"></script>

    <script src="gameEngine.js" type="text/javascript"></script>

    <link rel="css/stylesheet" href="style.css" />
</head>

<body>
    <div id="gameWindow" style="text-align:center"></div>
    <div>
        <button type="button" class="btn primary" onclick="speed = 1;">x1</button>
        <button type="button" class="btn primary" onclick="speed = 2;">x2</button>
        <button type="button" class="btn primary" onclick="speed = 5;">x5</button>
        <button type="button" class="btn primary" onclick="speed = 10;">x10</button>
        <button type="button" class="btn primary" onclick="toggleFOV();">Toggle FOV</button>
    </div>
    <div>
        <button type="button" class="btn primary" onclick="restart();">Restart</button>
        <button type="button" class="btn primary" onclick="pause();">Pause</button>
        <button type="button" class="btn primary" onclick="resume();">Resume</button>
    </div>
</body>

</html>
